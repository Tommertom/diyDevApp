<ion-header>
  <ion-navbar>
    <ion-title>
      diyDevApp
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h1> Found DevApp enabled servers</h1>
  <ion-list>
    <ion-item *ngFor="let host of foundHosts" (click)="clickHost(host)">
      <h2>{{host.name}}</h2>
      <p>{{host.full_url}}</p>
    </ion-item>

    <ion-item *ngIf="foundHosts.length==0">
      No enabled servers found (yet)
    </ion-item>
  </ion-list>

  <h1>Recently used servers</h1>
  <ion-list>
    <ion-item-sliding #itemSliding *ngFor="let host of earlierHosts">
      <ion-item (click)="clickHost(host)">
        <h2>{{host.name}}</h2>
        <p>{{host.full_url}}</p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="danger" (click)="deleteHost(host, itemSliding)">Remove</button>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item *ngIf="earlierHosts.length==0">
      No recently used servers found (yet)
    </ion-item>

  </ion-list>

  <h1>Add your own server</h1>
  <ion-list>
    <ion-item>
      <ion-label fixed>Name</ion-label>
      <ion-input type="text" [(ngModel)]="customName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Full URI (e.g. http://whatever.com/</ion-label>
      <ion-input type="text" [(ngModel)]="customURI"></ion-input>
    </ion-item>

  </ion-list>
  <button ion-button (click)="addServer()">Add host</button>
  <br>
  <button *ngIf="!isSearching" ion-button full block (click)="searchDevApps()">SEARCH</button>

</ion-content>
